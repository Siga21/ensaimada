pedidoc_edit:
    pattern:  /pedidoc/{id}/edit
    defaults: { _controller: "BackendBundle:pedidoc:edit" }

pedidoc_update:
    pattern:  /pedidoc/{id}/update
    defaults: { _controller: "BackendBundle:pedidoc:update" }
    requirements: { _method: post }

pedidoc_delete:
    pattern:  /pedidoc/{id}/delete
    defaults: { _controller: "BackendBundle:pedidoc:delete" }
    requirements: { _method: post }
