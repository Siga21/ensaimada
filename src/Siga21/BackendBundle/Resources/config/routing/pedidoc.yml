pedidoc:
    pattern:  /pedidoc
    defaults: { _controller: "BackendBundle:pedidoc:index" }

pedidoc_show:
    pattern:  /pedidoc/{id}/show
    defaults: { _controller: "BackendBundle:pedidoc:show" }

pedidoc_new:
    pattern:  /pedidoc/new
    defaults: { _controller: "BackendBundle:pedidoc:new" }

pedidoc_create:
    pattern:  /pedidoc/create
    defaults: { _controller: "BackendBundle:pedidoc:create" }
